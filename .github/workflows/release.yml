name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          if [ -z "${TAG}" ]; then
            echo "release tag is empty" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Checkout tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git fetch --tags --force
          git checkout "refs/tags/${{ steps.meta.outputs.tag }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: .conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            ${{ runner.os }}-conan-

      - name: Install Conan
        run: python -m pip install --upgrade pip conan

      - name: Build
        run: ./build.sh Release

      - name: Package artifacts
        id: package
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          ARCHIVE="animitta-${TAG}-linux-x86_64.tar.gz"
          tar -czf "${ARCHIVE}" -C build/Release/install bin
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          echo "archive=${ARCHIVE}" >> "${GITHUB_OUTPUT}"

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256
